<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movieflix-Edit title</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="edittitle.css">
</head>
<body>
<h1>MOVIEFLIX</h1>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <ul class="nav navbar-nav">
            <li class="active"><a href="addtitle.html">Edit title</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="user.html"><span></span>Back</a></li>
            <li><a href="#"><span class="glyphicon glyphicon-log-out"></span>Logout</a></li>
        </ul>
    </div>
</nav>
<form>
    <div class="form-group">
        <label for="title">Title:</label>
        <input type="textarea" class="form-control" id="title" disabled/>
    </div>
    <div class="form-group">
        <label for="year">Year:</label>
        <input type="text" class="form-control" id="year">
    </div>
    <div class="form-group">
        <label for="rated">Rated:</label>
        <input type="text" class="form-control" id="rated">
    </div>
    <div class="form-group">
        <label for="released">Released:</label>
        <input type="text" class="form-control" id="released">
    </div>
    <div class="form-group">
        <label for="runtime">Runtime:</label>
        <input type="text" class="form-control" id="runtime">
    </div>
    <div class="form-group">
        <label for="genre">Genre:</label>
        <input type="textarea" class="form-control" id="genre">
    </div>
    <div class="form-group">
        <label for="director">Director:</label>
        <input type="text" class="form-control" id="director">
    </div>
    <div class="form-group">
        <label for="writer">Writer:</label>
        <input type="text" class="form-control" id="writer">
    </div>
    <div class="form-group">
        <label for="actors">Actors:</label>
        <input type="textarea" class="form-control" id="actors">
    </div>
    <div class="form-group">
        <label for="plot">Plot:</label>
        <input type="text" class="form-control" id="plot">
    </div>
    <div class="form-group">
        <label for="language">Laguage:</label>
        <input type="text" class="form-control" id="language">
    </div>
    <div class="form-group">
        <label for="country">Country:</label>
        <input type="text" class="form-control" id="country">
    </div>
    <div class="form-group">
        <label for="awards">Awards:</label>
        <input type="text" class="form-control" id="awards">
    </div>
    <div class="form-group">
        <label for="poster">Poster:</label>
        <input type="text" class="form-control" id="poster">
    </div>
    <div class="form-group">
        <label for="metascore">Metascore:</label>
        <input type="text" class="form-control" id="metascore">
    </div>
    <div class="form-group">
        <label for="type">Type:</label>
        <input type="text" class="form-control" id="type">
    </div>
    <div class="form-group">
        <label for="imdbrating">IMDBRating:</label>
        <input type="text" class="form-control" id="imdbrating">
    </div>
    <div class="form-group">
        <label for="imdbvotes">IMDBVotes:</label>
        <input type="text" class="form-control" id="imdbvotes">
    </div>
    <div class="form-group">
        <label for="imdbid">IMDBId:</label>
        <input type="text" class="form-control" id="imdbid">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-default">Edit</button>
    </div>
</form>
</body>
</html>
