<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movieflix-Details</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="details.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
</head>
<body>
    <h1>MOVIEFLIX</h1>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <ul class="nav navbar-nav">
                <li class="active"><a href="movies.html">Movies</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="movies.html"><span></span>Back</a></li>
                <li><a href="editprofile.html"><span class="glyphicon glyphicon-user"></span>Edit Profile</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-log-out"></span>Logout</a></li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2" id="sidenav" >
                <div class="btn-group-vertical">
                    <button type="button" class="btn btn-default" disabled>Filter:</button>
                    <button type="button" class="btn btn-default">Genre</button>
                    <button type="button" class="btn btn-default">Type</button>
                    <button type="button" class="btn btn-default">Year</button>
                    <button type="button" class="btn btn-default" disabled>Sort:</button>
                    <button type="button" class="btn btn-default">IMDB Ratings</button>
                    <button type="button" class="btn btn-default">IMDB Votes</button>
                    <button type="button" class="btn btn-default">Year</button>
                </div>
            </div>
            <div class="col-sm-8" >
                <div class="container-fluid">
                    <div class="container">
                        <h2>Title:</h2>
                        <p>Year:</p>
                        <p>Type:</p>
                        <p>Average Rating:</p>
                        <p>Rated:</p>
                        <p>Released:</p>
                        <p>Runtime:</p>
                        <p>Genre:</p>
                        <p>Director:</p>
                        <p>Writer:</p>
                        <p>Actors:</p>
                        <p>Plot:</p>
                        <p>Language:</p>
                        <p>Country:</p>
                        <p>Awards:</p>
                        <p>Metascore:</p>
                        <p>IMDBId:</p>
                        <p>IMDBRating:</p>
                        <p>IMDBVotes:</p>
                        <p>Comments:</p>
                        <form>
                            <div class="form-group">
                                <label for="comment">Comment:</label>
                                <textarea class="form-control" rows="3" id="comment"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Add</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-sm-2" >
                <img src="pics/movie.jpg" class="img-rounded" alt="Cinque Terre" width="200px" height="300px">
                <p>Rate:</p>
                <form>
                    <label class="checkbox-inline">
                        <input type="checkbox" class="glyphicon glyphicon-star-empty" value="">
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" class="glyphicon glyphicon-star-empty" value="">
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" class="glyphicon glyphicon-star-empty" value="">
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" class="glyphicon glyphicon-star-empty" value="">
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" class="glyphicon glyphicon-star-empty" value="">
                    </label>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
